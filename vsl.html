    <script>
      (function ($) {
        $("a").each(function () {

            href.indexOf("api.whatsapp") >= 0

          let urlFinal =
            href +
            (href.indexOf("?") > 0 ? "&" : "?") +
            search_params.toString();
          $(this).attr("href", urlFinal);
        });
